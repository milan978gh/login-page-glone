<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/styles.css">
    <meta name="author" content="amilandev78atgmaildotcom">
    
    <title>Sign-in Slural Pright</title>
</head>

<body>
    <div id="wraper">
        <div id="left">

            <div id="signin">

                <div class="logo">
                    <img src="./img/logo.png" alt="sluralpright logo">
                </div>

                <form>

                    <div>
                        <label>Email or username</label>
                        <input type="text" class="text-input">
                    </div>

                    <div>
                        <label>Password</label>
                        <input type="password" class="text-input">
                    </div>
                    <button type="submit" class="primary-btn">Sign in</button>

                </form>

                <div class="links">

                    <a href="#">Forgot password</a>
                    <a href="#">Sign in with company or school</a>

                </div>

                <div class="or">
                    <hr class="bar">
                    <span>OR</span>
                    <hr class="bar">
                </div>

                <a href="#" class="secondary-btn">Create an account</a>

            </div>

            <footer id="main-footer">
                <p>Copyright &copy; 2020 MilanWebDev All rights reserved</p>
                <div>
                    <a href="#">terms of use</a> | <a href="#">privacy policy</a>
                </div>
            </footer>

        </div>

        <div id="right">
            <div id="showcase">

                <div class="showcase-content">
                    <h1 class="showcase-text">Let's create the future <strong>together</strong></h1>
                    <a href="#" class="secondary-btn">Start a FREE 10-day trial</a>
                </div>

            </div>
        </div>
        
    </div>

</body>
</html>
